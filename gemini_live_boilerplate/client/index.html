<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Live WebSocket Demo</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar Log Panel -->
    <div class="sidebar">
      <div class="header-section">
        <h1>Logs</h1>
      </div>
      <div id="log" class="log-container"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="chat-transcript" id="chatTranscript">
        <!-- Future chat messages will appear here -->
      </div>

      <!-- Bottom Tray -->
      <div class="bottom-tray">
        <button id="startSessionButton" class="tray-button">
          <span class="material-symbols-outlined">mode_off_on</span>
          <span class="label">Start Session</span>
        </button>
        <button id="micButton" class="tray-button" disabled>
          <span class="material-symbols-outlined">mic</span>
          <span class="label">Start Recording</span>
        </button>
        <!-- Can be implemented later -->
        <!-- <button id="pauseButton" class="tray-button">
          <span class="material-symbols-outlined">pause</span>
          <span class="label">Pause</span>
        </button> -->
      
        <button id="newSessionButton" class="tray-button">
          <span class="material-symbols-outlined">restart_alt</span>
          <span class="label">New Session</span>
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/eventemitter3@5.0.1/dist/eventemitter3.umd.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
